<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card - Saya-chan</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body> 
    <div class="christmas-card">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>
        <div class="card-front">
            <div class="christmas-tree"></div>
            <div class="ribbon"></div>
            <div class="text">- Click to Open! -</div>
            <div class="star"></div>
            <div class="balls"></div>
        </div>
        <div class="card-inside">
            <div class="title">Merry Christmas, Saya-chan!</div>
            <div class="wishes">I hope the magic of Christmas fills every corner of your heart and home with joy, now and always! いつも私の日本語の勉強を助けてくれて感謝しています。</div>
            <div class="signed">Your friend Veronica</div>
            <div class="gift">
                <div class="bow"></div>
            </div>
        </div>
    </div>
</body>
</html>
